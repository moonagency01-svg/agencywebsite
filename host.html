<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Hosts | Moon Agency</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
      <span class="company-name">Moon Agency</span>
    </div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="host.html" class="active">Host</a></li>
        <li><a href="pk-event.html">PK Event</a></li>
        <li><a href="tutorial.html">Tutorial</a></li>
        <li><a href="game.html">Game</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="hosts">
      <h2>Our Hosts</h2>
      <div class="carousel" id="host-carousel">
        <p>Loading hosts...</p>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="hostModal" class="modal">
    <div class="modal-content modal-grid">
      <span class="close">&times;</span>

      <!-- Left: PK Events -->
      <div class="modal-left">
        <h3>PK Events</h3>
        <ul id="modalEvents"><li>Loading events...</li></ul>
      </div>

      <!-- Right: Host Info -->
      <div class="modal-right">
        <img id="modalImage" src="" alt="Host">
        <h3 id="modalName"></h3>
        <p id="modalId"></p>
        <div id="modalVideoContainer">
          <p>No video available</p>
        </div>
      </div>
    </div>
  </div>

  <script>
  // ‚úÖ Your GitHub domain
  const myDomain = "moonagency01-svg/agencywebsite";

  // ‚úÖ Replace with your actual Apps Script URLs
const apiUrl = "https://script.google.com/macros/s/AKfycbwpj1RCPKveFAAipaKvDUx_39CnpKU8FzSK41fVapWc5BIweU7TY4mTxYnLfmcVZ1h9lQ/exec;" // Your host API URL
const eventApiUrl = "https://script.google.com/macros/s/AKfycbz2jYz0ifZvFoQi4_Ka11rSUnfzoiZUfsJldXyIvn3mpnwGCEqftbvDPFy_FBUpJHR7dQ/exec"; // Your PK event API URL

  // Optional: allow CORS proxy for testing
  const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}?referer=${myDomain}`;
  const carousel = document.getElementById("host-carousel");

  // Modal elements
  const modal = document.getElementById("hostModal");
  const modalImg = document.getElementById("modalImage");
  const modalName = document.getElementById("modalName");
  const modalId = document.getElementById("modalId");
  const modalVideoContainer = document.getElementById("modalVideoContainer");
  const modalEvents = document.getElementById("modalEvents");
  const closeModal = document.querySelector(".close");

  // Load host list
  fetch(proxyUrl)
    .then(res => res.json())
    .then(data => {
      carousel.innerHTML = "";

      if (!data.length) {
        carousel.innerHTML = "<p>No hosts found.</p>";
        return;
      }

      data.forEach(host => {
        const hostId = host.id;
        const hostName = host.name;
        const youtubeLink = host.youtube;
        const photoUrl = host.pictureurl; // Column D
        const defaultSrc = "images/hosts/default.webp";

        const card = document.createElement("div");
        card.classList.add("host-card");
        card.innerHTML = `
          <img src="${photoUrl || defaultSrc}" 
               alt="${hostName}" 
               onerror="this.onerror=null;this.src='${defaultSrc}'">
          <h3>${hostName}</h3>
          <p>ID: ${hostId}</p>
          ${youtubeLink ? `<a href="${youtubeLink}" target="_blank">üé• YouTube</a>` : ""}
        `;

        // üîπ Open modal when host clicked
        card.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = photoUrl || defaultSrc;
          modalName.textContent = hostName;
          modalId.textContent = `ID: ${hostId}`;

          // üîπ Embed YouTube Playlist
if (youtubeLink) {
            modalVideoContainer.innerHTML = `
              <iframe src="https://www.youtube.com/embed/videoseries?list=${youtubeLink}"
                      allowfullscreen></iframe>
            `;
          } else {
            modalVideoContainer.innerHTML = "<p>No video available</p>";
          }

          // üîπ Load PK Events
          fetch(eventApiUrl)
            .then(res => res.json())
            .then(events => {
              const filtered = events.filter(e => e.id.toLowerCase() === hostId.toLowerCase());
              if (filtered.length) {
                modalEvents.innerHTML = filtered.map(e => `
                  <li>
                    <strong>${e.event}</strong><br>
                    ${e.date} ${e.time}<br>
                    vs ${e.opponent}
                  </li>
                `).join("");
              } else {
                modalEvents.innerHTML = "<li>No PK events found</li>";
              }
            })
            .catch(err => {
              console.error("Error loading events:", err);
              modalEvents.innerHTML = "<li>Failed to load events</li>";
            });
        });

        carousel.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Error loading hosts:", err);
      carousel.innerHTML = "<p>Unable to load hosts.</p>";
    });

  // üîπ Close modal
  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });
  window.addEventListener("click", e => {
    if (e.target === modal) modal.style.display = "none";
  });
  </script>



  <!-- Footer -->
<footer class="footer-contact">
  <p>Contact Us:

<br>
    ü§ù Co-Manager Eka: <a href="mailto:Iricabryan@gmail.com">Iricabryan@gmail.com</a></p>
  <p>&copy; 2025 Moon Agency</p>
</footer>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");

    toggle.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });
  </script>
</body>
</html>
